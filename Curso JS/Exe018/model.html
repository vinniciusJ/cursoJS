<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Analisador de Números </title>
</head>
<body>
    <header>
        <h1> Analisador de Números </h1>
    </header>
    <section>
        <div id="entrada">
            <p>

                <label for="iNum">
                    Número (entre 1 e 100): <input type="number" name="nNumber" id="iNum" min="1" max="100">
                </label>
                <input type="submit" value="Adicionar" onclick="adicionarNumero()">
            </p>
            <select name="nRes" id="iRes" size="10"></select>
            <p><input type="submit" value="Finalizar" onclick="definirPropriedades()"></p>
        </div>
        <div id="saida">
            
        </div>
    </section>
    <footer>
        <p> &copy; Vinicius Jimenez </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
